apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: coronao-backend
  name: coronao-backend
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coronao-backend
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: coronao-backend
    spec:
      containers:
        - image: gcr.io/coronao/github_aarguello_coronao-backend
          imagePullPolicy: IfNotPresent
          name: coronao-backend-sha256-1
          env:
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: jwt-secret
            - name: DB_URI
              valueFrom:
                secretKeyRef:
                  name: credentials
                  key: db-uri
---
apiVersion: autoscaling/v2beta1
kind: HorizontalPodAutoscaler
metadata:
  labels:
    app: coronao-backend
  name: coronao-backend-hpa-mhub
  namespace: default
spec:
  maxReplicas: 5
  metrics:
    - resource:
        name: cpu
        targetAverageUtilization: 80
      type: Resource
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: coronao-backend
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: coronao-backend
  name: coronao-backend-service
  namespace: default
spec:
  clusterIP: 10.0.7.123
  externalTrafficPolicy: Cluster
  ports:
    - nodePort: 32259
      port: 80
      protocol: TCP
      targetPort: 3000
  selector:
    app: coronao-backend
  sessionAffinity: None
  type: LoadBalancer
